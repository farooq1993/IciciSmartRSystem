<!-- sidebar.html -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .sidebar {
        width: 250px;
        height: 100vh;
        background: #1f2937;
        position: fixed;
        left: 0;
        top: 0;
        padding: 20px 15px;
        color: #fff;
        overflow-y: auto;
    }

    .sidebar h4 {
        text-align: center;
        font-weight: 700;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .sidebar a {
        display: block;
        padding: 12px 15px;
        margin: 5px 0;
        color: #d1d5db;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.2s;
        font-size: 15px;
    }

    .sidebar a:hover {
        background: #374151;
        color: #fff;
    }

    .sidebar .active {
        background: #4f46e5;
        color: #fff;
    }

    .content-area {
        margin-left: 260px;
        padding: 20px;
    }
</style>

<div class="sidebar">
    <h4><i class="bi bi-bank"></i> SMART-R</h4>

    <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
        <i class="bi bi-speedometer2"></i> Dashboard
    </a>

    <a href="#">
        <i class="bi bi-upload"></i> Upload Files
    </a>

    <a href="{{ url_for('recon_api.get_reports_page') }}" 
    class="{% if request.endpoint == 'recon_api.get_reports_page' %}active{% endif %}">
        <i class="bi bi-arrow-left-right"></i> Reconciliation Report
    </a>


    <a href="{{ url_for('channel.create_channel') }}">
        <i class="bi bi-table"></i> Channel
    </a>

    <a href="#">
        <i class="bi bi-bar-chart"></i> Reports
    </a>

    <hr style="border-color:#6b7280;">

    {% if session.get('user_id') %}

    <div class="p-2 text-white-50">
        Logged in as: 
        <strong class="text-white">{{ session.get('username') }}</strong>
    </div>

    <a href="{{ url_for('user.logout') }}">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>

{% else %}

    <a href="{{ url_for('user.user_login') }}">
        <i class="bi bi-person"></i> Login
    </a>

    <a href="{{ url_for('user.user_create') }}">
        <i class="bi bi-person-plus"></i> Register
    </a>

{% endif %}



</div>

<!-- Your main page content starts here -->
<div class="content-area">
