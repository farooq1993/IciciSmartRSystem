<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SMART-R | Reconciliation Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #eef1f6;
            font-family: 'Segoe UI', sans-serif;
        }

        /* SIDEBAR */
        .sidebar {
            height: 100vh;
            width: 260px;
            background: #151c2b;
            color: white;
            position: fixed;
            padding: 25px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            font-weight: 700;
        }

        .sidebar a {
            display: block;
            color: #cfd3da;
            padding: 12px 16px;
            margin-bottom: 8px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.25s;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateX(4px);
        }

        .sidebar .active {
            background: #0d6efd;
            color: white !important;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.5);
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 280px;
            padding: 30px;
        }

        /* KPI CARDS */
        .kpi-card {
            padding: 25px;
            border-radius: 18px;
            color: white;
            background: linear-gradient(135deg, #0d6efd, #4ea4ff);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.15);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .top-title {
            font-weight: 800;
            font-size: 30px;
            letter-spacing: -.5px;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <!-- <div class="sidebar">
    {% include 'sidebar.html' %}
</div> -->

    <!-- MAIN CONTENT -->
    <div class="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="top-title">Reconciliation Dashboard</h2>
            <button class="btn btn-primary shadow-sm"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
        </div>

        <!-- Upload Section -->
        <div class="glass-card mb-4">
            <h5 class="fw-semibold">Upload Files</h5>
            <p class="text-muted small">Demo mode uses sample data.</p>

            <form id="reconForm" method="POST" enctype="multipart/form-data">
                <div class="row mt-2">
                    <div class="col-md-5">
                        <label class="form-label">Source CSV</label>
                        <input type="file" id="source_file" name="source_file" class="form-control form-control-lg"
                            required>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label">Target CSV</label>
                        <input type="file" id="target_file" name="target_file" class="form-control form-control-lg"
                            required>
                    </div>

                    <div class="col-md-2">
                        <label class="form-label">Fuzzy %</label>
                        <input type="number" id="fuzzy_threshold" name="fuzzy_threshold"
                            class="form-control form-control-lg" value="80">
                    </div>
                </div>

                <button class="btn btn-primary mt-3 btn-lg w-100 shadow" type="submit">
                    Run Reconciliation
                </button>
            </form>

        </div>

        <!-- KPI ROW -->
        <div class="row mb-4">

            <div class="col-md-3 mb-3">
                <div class="kpi-card" style="background:linear-gradient(135deg,#4c6ef5,#5c8eff)">
                    <div>Total Records</div>
                    <div class="fs-2 fw-bold">1,200</div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="kpi-card" style="background:linear-gradient(135deg,#2f9e44,#51cf66)">
                    <div>Matched</div>
                    <div class="fs-2 fw-bold">950</div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="kpi-card" style="background:linear-gradient(135deg,#f59f00,#fcc419)">
                    <div>Pending</div>
                    <div class="fs-2 fw-bold text-dark">110</div>
                </div>
            </div>

            <div class="col-md-3 mb-3">
                <div class="kpi-card" style="background:linear-gradient(135deg,#e03131,#ff6b6b)">
                    <div>Unmatched</div>
                    <div class="fs-2 fw-bold">140</div>
                </div>
            </div>

        </div>

        <!-- CHARTS -->
        <div class="row mb-4">
            <div class="col-md-5 mb-3">
                <div class="glass-card">
                    <h6 class="fw-semibold">Status Distribution</h6>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>

            <div class="col-md-7 mb-3">
                <div class="glass-card">
                    <h6 class="fw-semibold">Mismatch Reasons</h6>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>

        <!-- TABLE -->
        <div class="glass-card mb-5">
            <h5 class="fw-semibold">Sample Reconciliation Results</h5>

            <div class="table-container mt-3">
                <table class="table table-hover table-bordered shadow-sm">
                    <thead class="table-light">
                        <tr>
                            <th>Tran ID</th>
                            <th>Source Amount</th>
                            <th>Target Amount</th>
                            <th>Status</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="reconTableBody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- CHART SCRIPTS -->
<script>
        //============For file recon===============

        document.getElementById("reconForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append("source_file", document.getElementById("source_file").files[0]);
            formData.append("target_file", document.getElementById("target_file").files[0]);
            formData.append("fuzzy_threshold", document.getElementById("fuzzy_threshold").value);

            const response = await fetch("/recon/reconcile", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            console.log(data);
        });

        document.addEventListener("DOMContentLoaded", () => {
            loadReportFromDB();
        });

        async function loadReportFromDB() {
            try {
                const res = await fetch("/recon/reports");
                const data = await res.json();

                console.log("Data:", data);

                const tableBody = document.getElementById("reconTableBody");
                if (!tableBody) {
                    console.error("Table body not found!");
                    return;
                }

                tableBody.innerHTML = "";

                data.forEach(row => {
                    const tr = document.createElement("tr");

                    tr.innerHTML = `
                <td>${row.tran_id}</td>
                <td>${row.source_amount ?? "None"}</td>
                <td>${row.target_amount ?? "None"}</td>
                <td class="${getStatusClass(row.status)} fw-bold">${row.status}</td>
                <td>${row.reason}</td>
            `;

                    tableBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error loading reports:", error);
            }
        }

        function getStatusClass(status) {
            switch (status) {
                case "MATCHED": return "text-success";
                case "PENDING": return "text-warning";
                case "UNMATCHED": return "text-danger";
                default: return "";
            }
        }

        // ================File recon end============

        new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
                labels: ["Matched", "Pending", "Unmatched"],
                datasets: [{
                    data: [950, 110, 140],
                    backgroundColor: ["#2f9e44", "#f59f00", "#e03131"]
                }]
            }
        });

        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: ["Amount mismatch", "Missing in target", "Description fuzzy"],
                datasets: [{
                    data: [70, 40, 30],
                    backgroundColor: "#4c6ef5"
                }]
            },
            options: {
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>

</body>

</html>
