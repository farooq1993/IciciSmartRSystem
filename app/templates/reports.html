<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconciliation Report</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* SIDEBAR */
        .sidebar {
            height: 100vh;
            width: 260px;
            background: #151c2b;
            color: white;
            position: fixed;
            padding: 25px 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }

        .sidebar h3 {
            font-weight: 700;
        }

        .sidebar a {
            display: block;
            color: #cfd3da;
            padding: 12px 16px;
            margin-bottom: 8px;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.25s;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: translateX(4px);
        }

        .sidebar .active {
            background: #0d6efd;
            color: white !important;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.5);
        }

        /* MAIN CONTENT */
        .content {
            margin-left: 280px;
            padding: 30px;
        }

        .card-custom {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <!-- <div class="sidebar">
        {% include 'sidebar.html' %}
    </div> -->

    <!-- Main Content -->
    <div class="content">
        <h2 class="mb-4"><i class="bi bi-table"></i> Reconciliation Report</h2>

        <!-- Filters -->
        <div class="card-custom mb-3 p-3">
            <div class="row g-3">
                <!-- Search -->
                <div class="col-md-4">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by Tran ID, Reason...">
                </div>

                <!-- Status Filter -->
                <div class="col-md-3">
                    <select id="statusFilter" class="form-select">
                        <option value="">All Status</option>
                        <option value="MATCHED">Matched</option>
                        <option value="PENDING">Pending</option>
                        <option value="UNMATCHED">Unmatched</option>
                    </select>
                </div>

                <!-- export report -->

                <div class="col-md-3">
                    <select id="exportSelect" class="form-control">
                        <option value="">Export Report</option>
                        <option value="csv">Export CSV</option>
                        <option value="pdf">Export PDF</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="card-custom">
            <h5 class="fw-semibold">Reconciliation Results</h5>

            <div class="table-responsive mt-3">
                <table class="table table-bordered table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Tran ID</th>
                            <th>Source Amount</th>
                            <th>Target Amount</th>
                            <th>Status</th>
                            <th>Reason</th>
                        </tr>
                    </thead>
                    <tbody id="reconTableBody"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav class="mt-3">
                <ul id="pagination" class="pagination"></ul>
            </nav>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const rowsPerPage = 10;

        document.addEventListener("DOMContentLoaded", function () {
            loadReportFromDB();

            document.getElementById("searchInput").addEventListener("input", applyFilters);
            document.getElementById("statusFilter").addEventListener("change", applyFilters);
        });

        async function loadReportFromDB() {
            const res = await fetch("/recon/reports");
            const data = await res.json();

            allData = data;
            filteredData = data;

            renderTable();
            renderPagination();
        }

        // Apply search + status filter
        function applyFilters() {
            const search = document.getElementById("searchInput").value.toLowerCase();
            const status = document.getElementById("statusFilter").value;

            filteredData = allData.filter(row => {
                const matchesSearch =
                    row.tran_id.toLowerCase().includes(search) ||
                    row.reason.toLowerCase().includes(search);

                const matchesStatus = status === "" || row.status === status;

                return matchesSearch && matchesStatus;
            });

            currentPage = 1;
            renderTable();
            renderPagination();
        }

        // Render rows
        function renderTable() {
            const tableBody = document.getElementById("reconTableBody");
            tableBody.innerHTML = "";

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;

            const pageRows = filteredData.slice(start, end);

            pageRows.forEach(row => {
                const tr = document.createElement("tr");

                tr.innerHTML = `
                <td>${row.tran_id}</td>
                <td>${row.source_amount ?? "None"}</td>
                <td>${row.target_amount ?? "None"}</td>
                <td class="${getStatusClass(row.status)} fw-bold">${row.status}</td>
                <td>${row.reason}</td>
            `;

                tableBody.appendChild(tr);
            });
        }

        // Pagination UI
        function renderPagination() {
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            const totalPages = Math.ceil(filteredData.length / rowsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                pagination.innerHTML += `
                <li class="page-item ${i === currentPage ? "active" : ""}">
                    <a class="page-link" href="#" onclick="changePage(${i})">${i}</a>
                </li>
            `;
            }
        }

        function changePage(page) {
            currentPage = page;
            renderTable();
            renderPagination();
        }

        function getStatusClass(status) {
            switch (status) {
                case "MATCHED": return "text-success";
                case "PENDING": return "text-warning";
                case "UNMATCHED": return "text-danger";
                default: return "";
            }
        }
    document.getElementById("exportSelect").addEventListener("change", function() {
        const value = this.value;
        if (value === "csv") {
            window.location.href = "{{ url_for('recon_api.export_csv') }}";
        }
        if (value === "pdf") {
            window.location.href = "{{ url_for('recon_api.export_pdf') }}";
        }
    });
    </script>

</body>

</html>
